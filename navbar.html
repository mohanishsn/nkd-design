        // this will get the full URL at the address bar
        var url = window.location.href;

        // passes on every "a" tag
        $(".navbar-collapse a").each(function() {
            if (url == (this.href)) {
                $(this).closest("a").addClass("active-link");
            }
        });

        // applies active link class on index page by default
        if($(location).attr('pathname')=="/") {
            $(".nav-link").first().addClass("active-link");
        }

        $('.dropdown-toggle, .dropdown-menu').hover(
            function() {
                $('.dropdown-toggle').find('i').removeClass('icofont-plus');
                $('.dropdown-toggle').find('i').addClass('icofont-minus');
            },
            function() {
                $('.dropdown-toggle').find('i').removeClass('icofont-minus');
                $('.dropdown-toggle').find('i').addClass('icofont-plus');
            }
        );
    }); 
</script>
